<header class="header">
  <img src="assets/img/logo.png" alt="site logo" class="logo">

  <form action="#" class="search">
    <input type="text" class="search__input" placeholder="search documents">
    <button class="search__button">
      <svg class="search__icon">
        <use xlink:href="assets/img/sprite.svg#icon-scope"></use>
      </svg>
    </button>
  </form>

  <nav class="user-nav">
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="assets/img/sprite.svg#icon-bookmark"></use>
      </svg>
      <span class="user-nav__notification">
        7
      </span>
    </div>
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="assets/img/sprite.svg#icon-chat"></use>
      </svg>
      <span class="user-nav__notification">
        17
      </span>
    </div>
    <div class="user-nav__user">
      <img src="assets/img/user.jpg" alt="Your Photo" class="user-nav__user-photo">
      <span class="user-nav__user-name">Bobby</span>
    </div>
  </nav>
</header>
